<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Проектная работа для Яндекс.Практикума" name="description">
    <meta content="html,css, js" name="keywords">
    <meta content="Рац Никита" name="author">
    <link href="./pages/index.css" rel="stylesheet">
    <title>Место</title>
</head>
<body>
<div class="page">
    <header class="header">
        <img alt="Логотип сайта"
             class="header__logo"
             src="images/logo-white.png">
    </header>
    <main class="content">
        <section class="profile">
            <img alt="Фотография Жака-Ива Кусто"
                 class="profile__photo"
                 src="images/custo.jpg">
            <div class="profile__text-content">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <p class="profile__subtitle">Исследователь океана</p>
                <button class="profile__edit-button" type="button"></button>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
            <ul class="elements-list">
                <li class="elements-list__member">
                    <article class="element">
                        <img alt="Изображение города Карачаевска"
                             class="element__image"
                             src="images/kirill-pershin-1088404-karachaevsk.jpg">
                        <div class="element__content">
                            <h2 class="element__title">Карачаево-Черкесия</h2>
                            <button class="element__like-button" type="button"></button>
                        </div>
                    </article>
                </li>
                <li class="elements-list__member">
                    <article class="element">
                        <img alt="Изображение горы Эльбрус"
                             class="element__image"
                             src="images/kirill-pershin-1404681-elbrus.png">
                        <div class="element__content">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <button class="element__like-button" type="button"></button>
                        </div>
                    </article>
                </li>
                <li class="elements-list__member">
                    <article class="element">
                        <img alt="Изображение горной территории Домбай"
                             class="element__image"
                             src="images/kirill-pershin-1556355-dombai.png">
                        <div class="element__content">
                            <h2 class="element__title">Домбай</h2>
                            <button class="element__like-button" type="button"></button>
                        </div>
                    </article>
                </li>
                <li class="elements-list__member">
                    <article class="element">
                        <img alt="Изображение пейзажа национального парка Самарская Лука"
                             class="element__image"
                             src="images/polina-belova-samarskaya-luka.jpg">
                        <div class="element__content">
                            <h2 class="element__title">Самарская Лука</h2>
                            <button class="element__like-button" type="button"></button>
                        </div>
                    </article>
                </li>
                <li class="elements-list__member">
                    <article class="element">
                        <img alt="Изображение пейзажа Камчатского края"
                             class="element__image"
                             src="images/alex-glebov-kamchatka.jpg">
                        <div class="element__content">
                            <h2 class="element__title">Камчатка</h2>
                            <button class="element__like-button" type="button"></button>
                        </div>
                    </article>
                </li>
                <li class="elements-list__member">
                    <article class="element">
                        <img alt="Изображение гор Краснодарского края"
                             class="element__image"
                             src="images/julia-gavrilenko-krasnodarsky-crai.jpg">
                        <div class="element__content">
                            <h2 class="element__title">Краснодарский край</h2>
                            <button class="element__like-button" type="button"></button>
                        </div>
                    </article>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="profile-form">
                <input class="popup__input popup__input_type_name"
                       placeholder="Имя"
                       type="text"
                       name="name-input">
                <input class="popup__input popup__input_type_description"
                       placeholder="О себе"
                       type="text"
                       name="description-input">
                <button class="popup__submit-btn" type="submit">Сохранить</button>
            </form>
            <button class="popup__close-btn" type="button"></button>
        </div>
    </div>
</div>
<script src="scripts/index.js"></script>
</body>
</html>
