<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Проектная работа для Яндекс.Практикума">
    <meta name="keywords" content="html,css, js">
    <meta name="author" content="Рац Никита">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body>
<div class="page">
    <header class="header">
        <img class="header__logo"
             src="images/logo-white.png"
             alt="Логотип сайта">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__photo"
                 src="images/custo.jpg"
                 alt="Фотография Жака-Ива Кусто">
            <div class="profile__text-content">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <p class="profile__subtitle">Исследователь океана</p>
                <div class="profile__edit-button"></div>
            </div>
            <div class="profile__add-button"></div>
        </section>
        <section class="elements">
            <ul class="elements-list">
                <li class="element">
                    <img class="element__image"
                         src="images/kirill-pershin-1088404-karachaevsk.jpg"
                         alt="Изображение города Карачаевска">
                    <div class="element__content">
                        <h2 class="element__title">Карачаево-Черкесия</h2>
                        <div class="element__like-button"></div>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image"
                         src="images/kirill-pershin-1404681-elbrus.png"
                         alt="Изображение горы Эльбрус">
                    <div class="element__content">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <div class="element__like-button"></div>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image"
                         src="images/kirill-pershin-1556355-dombai.png"
                         alt="Изображение горной территории Домбай">
                    <div class="element__content">
                        <h2 class="element__title">Домбай</h2>
                        <div class="element__like-button"></div>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image"
                         src="images/polina-belova-samarskaya-luka.jpg"
                         alt="Изображение пейзажа национального парка Самарская Лука">
                    <div class="element__content">
                        <h2 class="element__title">Самарская Лука</h2>
                        <div class="element__like-button"></div>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image"
                         src="images/alex-glebov-kamchatka.jpg"
                         alt="Изображение пейзажа Камчатского края">
                    <div class="element__content">
                        <h2 class="element__title">Камчатка</h2>
                        <div class="element__like-button"></div>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image"
                         src="images/julia-gavrilenko-krasnodarsky-crai.jpg"
                         alt="Изображение гор Краснодарского края">
                    <div class="element__content">
                        <h2 class="element__title">Краснодарский край</h2>
                        <div class="element__like-button"></div>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
</div>
</body>
</html>
